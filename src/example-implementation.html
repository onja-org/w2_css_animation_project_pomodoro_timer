<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Pomodoro Timer - Just One Possibility!</title>
    <style>
      /* This is just ONE way to build the timer. Yours should look different! */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: white;
      }

      #timer-container {
        --progress: 0%;
        padding: 3rem;
        border-radius: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        transform: scale(1);
      }

      #timer-container.work-mode {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      #timer-container.break-mode {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        transform: scale(0.98);
      }

      #timer-container.paused {
        filter: grayscale(30%);
        transform: scale(0.96);
      }

      #timer-container.completed {
        animation: celebrate 0.6s ease;
      }

      @keyframes celebrate {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.05) rotate(-2deg);
        }
        75% {
          transform: scale(1.05) rotate(2deg);
        }
      }

      .timer-display-wrapper {
        position: relative;
        width: 250px;
        height: 250px;
        margin: 0 auto 2rem;
      }

      /* Circular progress using conic gradient */
      .progress-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(rgba(255, 255, 255, 0.3) var(--progress), rgba(255, 255, 255, 0.1) var(--progress));
        animation: rotate 60s linear infinite;
        transition: opacity 0.3s ease;
      }

      #timer-container.paused .progress-ring {
        animation-play-state: paused;
        opacity: 0.5;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      #time-display {
        position: absolute;
        inset: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3.5rem;
        font-weight: 300;
        letter-spacing: -2px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        backdrop-filter: blur(10px);
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        max-width: 300px;
        margin: 0 auto;
      }

      button {
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s ease,
          height 0.6s ease;
      }

      button:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      button:active::before {
        width: 300px;
        height: 300px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .mode-buttons {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 300;
        font-size: 1.5rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        opacity: 0.9;
      }

      /* Breathing effect when paused */
      #timer-container.paused #time-display {
        animation: breathe 2s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        #timer-container {
          padding: 2rem;
        }

        .timer-display-wrapper {
          width: 200px;
          height: 200px;
        }

        #time-display {
          font-size: 2.5rem;
        }

        button {
          padding: 0.75rem 1rem;
          font-size: 0.9rem;
        }
      }

      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="timer-container">
      <h1>Focus Time</h1>

      <div class="timer-display-wrapper">
        <div class="progress-ring"></div>
        <div id="time-display">25:00</div>
      </div>

      <div class="controls">
        <div class="mode-buttons">
          <button id="start-work-button">Start Work</button>
          <button id="start-break-button">Start Break</button>
        </div>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
